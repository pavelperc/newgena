buildscript {
    ext.kotlin_version = '1.3.10'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'idea'

group 'com.pavelperc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:"


//    compile files('libs/GENA.jar')
    implementation fileTree(dir: 'libs/packagelib', include: ['*.jar'])
    implementation fileTree(dir: 'libs/packagelib/lib', include: ['*.jar'])
    implementation fileTree(dir: 'libs/packagelib/ProM68_dist', include: ['*.jar'])
    implementation fileTree(dir: 'libs/packagelib/ProM68_lib', include: ['*.jar'])

    // tests
    testImplementation 'junit:junit:4.12'

//    testImplementation('org.junit.jupiter:junit-jupiter-api:5.2.0')
//    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.2.0')

    testImplementation 'org.amshove.kluent:kluent:1.43'
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}